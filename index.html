<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<h1>File Server</h1>
		Check if the server is running corretly clicking  
		<button onclick="myFunction()">this</button>
		<br><br>
		Or execute the following command:<br><br>
		<b>curl -X POST localhost:8000 -d '{"name":"neco","password":"none","file":"neco-arc"}' &gt&gt test.gif\
</b>

<script>
function myFunction() {
			fetch ("http://localhost:8000",{method:"POST",body:'{"file":"neco-arc","password":"none","name":"neco"}'})
				.then(response => response.blob())
				.then(blob => {
				  const url = URL.createObjectURL(blob);
				  const a = document.createElement('a');
				  a.href = url;
				  a.download = 'servertest.gif';
				  a.click();
				});
}
</script>
	</body>
</html>
