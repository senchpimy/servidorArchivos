<script>
function myFunction() {
			fetch ("http://localhost:8000",{method:"POST",body:'{"file":"neco-arc","password":"none","name":"neco"}'})
				.then(response => response.blob())
				.then(blob => {
				  const url = URL.createObjectURL(blob);
				  const a = document.createElement('a');
				  a.href = url;
				  a.download = 'servertest.gif';
				  a.click();
				});
}
</script>
